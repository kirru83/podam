machine:
  ruby:
    version: rbx-2.2.6

general:
   artifacts:
     - $CIRCLE_TEST_REPORTS
     - target
     
test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - ls -l $CIRCLE_TEST_REPORTS/junit/
    - ls -l */target/s*
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
