machine:
  ruby:
    version: rbx-2.2.6

general:
   artifacts:
     - $CIRCLE_TEST_REPORTS
     - target
     
test:
  override:
    - mvn clean install
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - ls -l $CIRCLE_TEST_REPORTS/junit/
    - ls -l target/surefire-reports target/failsafe-reports
    - find . -type f -regex ".*/target/failsafe-reports/.*xml" | xargs -n1 -I {} -exec cp {} $CIRCLE_TEST_REPORTS/junit/ 
    - ls -l $CIRCLE_TEST_REPORTS/junit/
    - find . -name *.*xml
